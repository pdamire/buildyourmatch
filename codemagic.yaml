workflows:
  ios-release:
    name: iOS Release Build
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Force clear cache
        script: |
          rm -rf $CM_BUILD_DIR/.pub-cache
          rm -rf $CM_BUILD_DIR/ios/Pods
          rm -rf $CM_BUILD_DIR/build

      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/ipa

    publishing:
      email:
        recipients:
          - "info@buildyourmatch.com"
